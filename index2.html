<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Dados</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section class="contenedor-dados">
        <!-- DADO UNO -->
        <div class="div-dado uno">
            <div class="div-punto"></div>
        </div>

        <!-- DADO DOS -->
        <div class="div-dado dos">
            <div class="div-punto dos-1"></div>
            <div class="div-punto dos-2"></div>
        </div>

        <!-- DADO TRES -->
        <div class="div-dado tres">
            <div class="div-punto tres-1"></div>
            <div class="div-punto tres-2"></div>
            <div class="div-punto tres-3"></div>
        </div>

        <!-- DADO CUATRO -->
        <div class="div-dado cuatro">
            <div class="div-punto cuatro-1"></div>
            <div class="div-punto cuatro-1"></div>
            <div class="div-punto cuatro-2"></div>
            <div class="div-punto cuatro-2"></div>
        </div>

        <!-- DADO CINCO -->
        <div class="div-dado cinco">
            <div class="div-punto cinco-1"></div>
            <div class="div-punto cinco-1"></div>
            <div class="div-punto cinco-2"></div>
            <div class="div-punto cinco-3"></div>
            <div class="div-punto cinco-3"></div>
        </div>

        <!-- DADO SEIS -->
        <div class="div-dado seis">
            <div class="div-punto seis-1"></div>
            <div class="div-punto seis-2"></div>
            <div class="div-punto seis-1"></div>
            <div class="div-punto seis-2"></div>
            <div class="div-punto seis-1"></div>
            <div class="div-punto seis-2"></div>
            
        </div>
    </section>
    
</body>
</html>
