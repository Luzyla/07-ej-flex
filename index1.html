<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Tweet</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <section class="seccion-tarjeta">
        <div class="tarjeta">
            <header class="encabezado">
                <img class="img-user" src="./images/perfil-tweet.svg" alt="">
                <div class="user">
                    <p class="user-name">Ada Lovelace</p>
                    <p class="user-nickname">@adalove</p>
                </div>
            </header>
            <div class="user-msg">
                <p class="p-user-msg">The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.</p>
                <p class="p-fecha">2:32 PM - 12 Mayo de 1842</p>
                
                <hr> <!-- DIVISOR -->

            </div>
            
            <div class="div-footer">
                <div class="div-footer-left">
                    
                    <p class="p-footer-left"><span class="text-bold">203</span> Retweets</p>
                    <p class="p-footer-left"><span class="text-bold">532</span> Likes</p>
                    
                </div>

                <div class="div-footer-right">
                    
                    <p class="p-footer-right">Share</p>
                    <p class="p-footer-right">Retweet</p>
                    <p class="p-footer-right">Like</p>
                    

                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
